{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">



<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card p-4 shadow">
            <h3 class="text-center mb-4">Login / Signup</h3>

            <form method="POST">

                <input type="hidden" name="action" id="action" value="login">

                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Full Name (Signup only)">
                </div>

                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" onclick="setLogin()" class="btn btn-primary">Login</button>
                    <button type="submit" onclick="setSignup()" class="btn btn-success">Signup</button>
                </div>

            </form>
        </div>

    </div>
</div>

<script>
function setLogin() {
    document.getElementById("action").value = "login";
}
function setSignup() {
    document.getElementById("action").value = "signup";
}
</script>

{% endblock %}
